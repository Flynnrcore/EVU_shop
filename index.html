<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVU candles shop</title>
    <link rel="icon" href="image/jar.png">
    <link rel="Stylesheet" href="CSS/Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&family=Inter&family=Julius+Sans+One&display=swap" rel="stylesheet">
    <script defer type="module" src="./src/index.js"></script>
</head>
<body>
    <header>
        <span class="logo">
            <img class="logo-footer" src="image/Icons/evu-logo.svg" alt="logo">
        </span>
        <nav class="left-menu">
            <ul>
                <a href="#" class="left-menu-el new-button">Новинки</a>
                <a href="#" class="left-menu-el katalog-button">Каталог</a>
                <a href="#" class="left-menu-el delivery-button">Доставка</a>
                <a href="#" class="left-menu-el about-button">О нас</a>
            </ul>
        </nav>
    </div>
        <nav class="right-menu">
            <ul>
                <li class="header-search">
                    <form>
                    <input type="search" placeholder=" Поиск...">
                    <button><img class="search-button" src="image/Icons/header-search.svg"></button>
                    </form>
                </li>
                <li class="basket-button">
                    <button><img src="image/Icons/basket-icon.svg"></button>
                </li>
                <li><p class="basket-count">0 руб.</p></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="items">
        </section>
        <dialog class="modal-left-menu">
            <div class="modal-left-menu-box" style="padding: 1rem">
              <div class="modal-left-menu-content"></div>
              <button class="close-modal-btn" id="close-left-menu">x</button>
            </div>
        </dialog>
        <dialog class="modal-item-card">
            <div class="modal-item-card-box" style="padding: 1rem">
                <div class="modal-item-card-content">
                    <div class="modal-item-card-div">
                      <div class="item-card-body">
                        <div class="item-card-half">
                          <div class="item-card-featured">
                            <h1 class="modal-item-card-name">Nurton</h1>
                            <p class="sub">Ароматическая свеча</p>
                          </div>
                          <div class="modal-item-card-image">
                            <img id="modal-item-card-pic" class="item-image" src="" alt="">
                          </div>
                        </div>
                        <div class="item-card-half">
                          <div class="modal-item-card-description">
                            <p class="modal-item-card-describe"></p>
                          </div>
                          <span class="stock">В наличии</span>
                          <p class="modal-item-card-price">1200 руб.</p>
                          <button class="modal-item-buy-button">Купить</button>
                        </div>
                      </div>
                    </div>
                  </div>
              <button class="close-modal-btn" id="close-item-card">x</button>
            </div>
        </dialog>
        <dialog style="padding: 0" id="modal-basket">
            <div id="modal-basket-box" style="padding: 1rem">
              <div class="modal-basket-content"></div>
              <button class="close-modal-btn" id="close-basket">x</button>
              <button class="buy-button"">Купить</button>
            </div>
        </dialog>
    </main>
<footer>
    <img class="instagram-icon" src="image/Icons/instagram-logo.svg" alt="instagram-logo">
    <p class="copyright">EVU candles 2023 &reg</p>
</footer>
</body>
</html>
